indent_columns   = 4
indent_with_tabs = 0

# (383)Add or remove newline after each ',' in the constructor member initialization.
#      Related to nl_constr_colon, pos_constr_colon and pos_constr_comma.
nl_constr_init_args = force

# (456)Add or remove newline around a class constructor colon. The exact position
#      depends on nl_constr_init_args, pos_constr_colon and pos_constr_comma.
nl_constr_colon     = force

# (515)The position of the comma in the constructor initialization list.
#      Related to nl_constr_colon, nl_constr_init_args and pos_constr_colon.
pos_constr_comma    = lead_force
#pos_constr_comma    = trail

# (517)The position of colons between constructor and member initialization.
#      Related to nl_constr_colon, nl_constr_init_args and pos_constr_comma.
pos_constr_colon=lead

# (531)The span for aligning constructor value.
#      0 = Don't align (default).
align_constr_value_span = 2

# (533)The gap for aligning constructor value.
align_constr_value_gap  = 2

# (249)Whether the 'class' body is indented.
indent_class            = true

nl_fdef_brace                   = force
